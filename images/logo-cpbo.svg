<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pinkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cercle de fond -->
  <circle cx="100" cy="100" r="95" fill="url(#blueGradient)" stroke="url(#pinkGradient)" stroke-width="4"/>
  
  <!-- Coureur stylisé -->
  <g transform="translate(100, 100)">
    <!-- Corps -->
    <ellipse cx="0" cy="10" rx="8" ry="20" fill="url(#pinkGradient)"/>
    
    <!-- Tête -->
    <circle cx="0" cy="-15" r="12" fill="url(#pinkGradient)"/>
    
    <!-- Bras -->
    <ellipse cx="-15" cy="0" rx="4" ry="15" fill="url(#pinkGradient)" transform="rotate(-20)"/>
    <ellipse cx="15" cy="0" rx="4" ry="15" fill="url(#pinkGradient)" transform="rotate(20)"/>
    
    <!-- Jambes -->
    <ellipse cx="-8" cy="25" rx="4" ry="18" fill="url(#pinkGradient)" transform="rotate(-10)"/>
    <ellipse cx="8" cy="25" rx="4" ry="18" fill="url(#pinkGradient)" transform="rotate(10)"/>
    
    <!-- Chaussures -->
    <ellipse cx="-12" cy="40" rx="6" ry="3" fill="#1e40af"/>
    <ellipse cx="12" cy="40" rx="6" ry="3" fill="#1e40af"/>
  </g>
  
  <!-- Texte CPBO -->
  <text x="100" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">CPBO</text>
  
  <!-- Éléments décoratifs -->
  <circle cx="50" cy="50" r="3" fill="url(#pinkGradient)" opacity="0.6"/>
  <circle cx="150" cy="50" r="3" fill="url(#pinkGradient)" opacity="0.6"/>
  <circle cx="50" cy="150" r="3" fill="url(#pinkGradient)" opacity="0.6"/>
  <circle cx="150" cy="150" r="3" fill="url(#pinkGradient)" opacity="0.6"/>
</svg>
